{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
<table>
    <tr>
        <td><strong>Maori </strong></td>
        <td><strong>English </strong></td>
        <td><strong>Image </strong></td>
    </tr>


    {% for word in Update_words %}
    <tr>
        <td><a href="/detail/{{word[0]}}">{{word[0]}}</a></td>
        <td><a href="/detail/{{word[0]}}">{{word[1]}}</a></td>
        <td><img class="thumb" src = "/static/images/{{word[5]}}.jpg"></td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
